name: Uptime Checker

# Menjalankan workflow secara otomatis berdasarkan jadwal (cron job)
on:
  schedule:
    - cron: "*/5 * * * *" # Setiap 5 menit
  workflow_dispatch: # Memungkinkan menjalankan workflow secara manual melalui GitHub UI

jobs:
  check-uptime:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository Anda
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python di runner
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Jalankan uptime checker
      - name: Run Uptime Checker
        run: |
          python uptime_checker.py
